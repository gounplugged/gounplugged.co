<template name="aboutWelcome">
<div class="welcome-banner">
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-center welcome-title">OWN A PIECE OF THE NEXT INTERNET</h1>
        </div>

        <div class="row welcome-text">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group input-group-lg">
                    <input type="email" class="form-control input-lg" id="signup-email" name="signup-email" placeholder="Your email">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success btn-lg" id="signup-button">
                            Reserve your piece
                        </button>
                    </span>
                </div>
                {{> notifications}}
            </div>
        </div>

        <div class="row">
            <img src="header/header_arrow.png" class="center-block welcome-arrow">
        </div>
    </div>
</div>
</template>
