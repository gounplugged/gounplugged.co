<template name="notifications">
  <div class="notifications">
    {{#each notifications}}
      {{> notification}}
    {{/each}}
  </div>
</template>

<template name="notification">
  <div class="alert alert-{{type}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
