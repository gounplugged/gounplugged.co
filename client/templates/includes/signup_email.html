<template name="signupEmail">
<div class="input-group input-group-lg">
    <input type="email" class="form-control input-lg signup-email"  placeholder="Your email">
    <span class="input-group-btn">
        <button type="submit" class="btn btn-success btn-lg signup-button">
            Reserve your piece
        </button>
    </span>
</div>
{{> notifications}}
</template>
