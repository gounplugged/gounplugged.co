        <h3>FlyFi</h3><br/>
        <p>Technology moves fast, but infrastructure requires huge amounts of planning, investment, and time. The traditional systems of fiber optic cables, cell towers, and satellites are struggling to keep pace with the billions of connected devices entering the market.</p><br/>
        <p>FlyFi combines the edgenet and autonomous UAVs to offer infrastructure that can scale to your needs. No more paying a fixed amount for fixed connectivity. With FlyFi, you pay as you go under a model we call Infrastructure as a Service.</p>
