<template name="flyfi">
<div class="chapter">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <h3>FlyFi</h3><br/>
        <p>FlyFi, Unplugged’s infrastructure services, uses a drone-deployed wireless network to expand the Edgenet’s reach. Fiber optic cables, cell towers, and satellites are expensive and take time to build and deploy. Especially as billions of connected devices enter the market, traditional infrastructure simply can’t keep pace. </p><br/>
        <p>FlyFi combines the edgenet and autonomous UAVs to offer infrastructure that scales to your needs. FlyFi responds in real time to fluctuating demand, and provides customers with the service they need when and where they need it, while allowing providers to enter new markets at low cost.</p>
      </div>
      <div class="col-sm-7">
        <img src="/flyfi/flyfi.jpg" class="img-responsive img-rounded" alt="SecondLine">
      </div>
    </div>
  </div>
</div>
<div class="chapter">
  <div class="container">
    {{> signupEmail buttonText="Get updates"}}
  </div>
</div>
<div class="chapter">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="/flyfi/ubiquitous.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Ubiquitous</h2>
        <p class="text-center">Say goodbye to dead zones. FlyFi goes wherever you go.</p>
      </div>
      <div class="col-sm-4">
        <img src="/flyfi/compatible.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Compatible</h2>
        <p class="text-center">FlyFi speaks a lot of languages. Whether your device uses Bluetooth, WiFi, or BLE, you can connect. Slowly, we’re building a world where all smart devices can speak to one another.</p>
      </div>
      <div class="col-sm-4">
        <img src="/flyfi/equitable.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Equitable</h2>
        <p class="text-center">Over ⅔ of the world doesn’t have internet. FlyFi provides a cheap solution for those in most need.</p>
      </div>
    </div>
    <div class="row flyfi-feature-row">
      <div class="col-sm-4">
        <img src="/flyfi/scalable.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Scalable</h2>
        <p class="text-center">We bring the concept of the cloud to your internet connection. Pay for what you need. Scale usage up or down without any headaches.</p>
      </div>
      <div class="col-sm-4">
        <img src="/flyfi/crowds.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Crowd Friendly</h2>
        <p class="text-center">No more struggling to coordinate with friends at a concert or in a big crowd.</p>
      </div>
      <div class="col-sm-4">
        <img src="/flyfi/disaster.jpg" class='img-rounded img-responsive center-block' alt="Crowd resistant">
        <h2 class="text-center">Disaster Resistant</h2>
        <p class="text-center"> FlyFi can be deployed in a matter of minutes, in order to provide quick recovery when time matters the most.
</p>
